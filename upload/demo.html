<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>upload</title>
    <style type="text/css">
        #yc { margin-top: 20px; margin-left: 10px;}
    </style>
</head>
<body>
<input type="file" id="yc"/>
<script type="text/javascript" src="../underscore-1.6.js"></script>
<script type="text/javascript" src="../jQuery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../SunivoWeb-ui-1.0.1.js"></script>
<script type="text/javascript">
    var a = new sw();
    a.upload({
        context: $('#yc'),
        cssRule: {
            width: '100px',
            height: '30px',
            'background-color': 'black',
            'color': 'white',
            'text-align': 'center',
            'line-height': '30px',
            'text-decoration': 'none',
            'font-family': '微软'
        },
        async: {
            url: 'www.baidu.com',
            secureuri:false,
            fileElementId:'yc',
            dataType:'json',
            success: function(){

            },
            error: function(){

            }
        }
    });
</script>
</body>
</html>
