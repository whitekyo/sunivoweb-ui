<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>upload</title>
    <style type="text/css">
        #yc { margin-top: 20px; margin-left: 10px;}
    </style>
</head>
<body>
<input type="file" id="yc"/>
<script type="text/javascript" src="../underscore-1.6.js"></script>
<script type="text/javascript" src="../jQuery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../SunivoWeb-ui-1.0.1.js"></script>
<script type="text/javascript">
    var a = new sw();
    a.upload({
        context: $('#yc'),//当前file控件
        cssRule: { //自定义file样式
            width: '100px',
            height: '30px',
            'background-color': 'black',
            'color': 'white',
            'text-align': 'center',
            'line-height': '30px',
            'text-decoration': 'none',
            'font-family': '微软'
        },
        async: { //实现异步上传
            url: 'www.baidu.com', //地址
            secureuri:false, //默认false
            fileElementId:'yc', //file控件ID
            dataType:'json', //返回类型数据
            success: function(){  //成功回调

            },
            error: function(){  //错误回调

            }
        }
    });
    alert(window.ActiveXObject);
</script>
</body>
</html>
