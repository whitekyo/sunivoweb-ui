<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>弹出层</title>
    <style type="text/css">

        .dialog { width: 100px; height: 100px; background: black; position: absolute; top: 50%; margin-top: -50px; left: 50%; margin-left: -50px;}
    </style>
</head>
<body>
    <div class="dialog"></div>
    <script type="text/javascript" src="../jQuery-1.11.0.min.js"></script>
    <script type="text/javascript" src="jquery.easing.1.3.js"></script>
    <script type="text/javascript">
        $('.dialog').animate({
            width: '500px',
            height: '500px',
            'margin-top': '-250px',
            'margin-left': '-250px'
        },800,'easeOutCubic');
    </script>
</body>
</html>
