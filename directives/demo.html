<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
</head>
<body>
<yc uid="yangcheng" id="1" upassword="123456" url="getId/26"></yc>

<script type="text/javascript" src="sw_directives.js"></script>
<script type="text/javascript">
    var demo = new Directive();
    demo.directive('yc',function(){
        return {
            template:
                    '<form>' +
                    '  <input type="text" name="id" id="username"/>' +
                    '  <input type="text" name="password" id="psd"/>' +
                    '  <input type="button" value="submit" id="btn">' +
                    '</form>',
            controller: function(o){
                var oBtn = document.getElementById('btn');
                document.getElementById('username').value  = o.uid;
                document.getElementById('psd').value = o.upassword;
                oBtn.onclick = function(){
                    alert(o.url);
                };
            }
        };
    });
</script>
</body>
</html>
